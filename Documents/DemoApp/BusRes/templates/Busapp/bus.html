     <div id="login" >

              <div id="login-row" class="row justify-content-center align-items-center"  >
                  <div id="login-column" class="col-md-5" style="background-color:#e3e6e5">
                      <div id="login-box" class="col-md-12">
                          <form id="login-form" class="form" action="login" method="post">

                                  <input type="text" name="busname" id="username" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="password" class="">Sourec:</label><br>
                                  <input type="text" name="source" id="password" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="password" class="">Destination:</label><br>
                                  <input type="text" name="destination" id="password" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="password" class="">Seats:</label><br>
                                  <input type="number" name="seats" id="password" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="password" class="">Date:</label><br>
                                  <input type="date" name="date" id="password" class="form-control">

                              </div><br>
