     <div id="login" >
          <h3 class="text-center text-white pt-5"></h3>
          <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center"  >
                  <div id="login-column" class="col-md-5" style="background-color:#e3e6e5">
                      <div id="login-box" class="col-md-12" >
                          <form id="login-form" class="form" action="update" method="post">
                            {% csrf_token %}
                            {% for bu in bus %}
                              <h3 class="text-center ">Edit Bus Details..!!</h3>
                              <input type="hidden" name="id"  value="{{bu.Bus_ID}}" ><br>

                              <div class="form-group">
                                  <label for="username" class="">Bus Name:</label><br>
                                  <input type="text"name="busname"  class="form-control" value="{{bu.Bus_name}}" required>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="">Source:</label><br>
                                  <input type="text" name="source"  class="form-control" value="{{bu.Source}}" required>
                              </div>
                              <div class="form-group">
                                  <label for="username" class="">Destination:</label><br>
                                  <input type="text" name="destination"  class="form-control" value="{{bu.Destination}}" required>
                              </div>
                              <div class="form-group">
                                  <label for="username" class="">Seats:</label><br>
                                  <input type="text" name="seats"  class="form-control" value="{{bu.No_Seats}}" required>
                              </div>
                              <div class="form-group">
                                  <label for="username" class="">Date:</label><br>
                                  <input type="date" name="date"  class="form-control" value="{{bu.date}}" required>
                              </div>
                              <div class="form-group">
                                  <label for="username" class="">Depature Time:</label><br>
                                  <input type="text" name="Dtime"  class="form-control" value="{{bu.Deap_time}}" required>
                              </div>
                              <div class="form-group">
                                  <label for="username" class="">Reaching Time:</label><br>
                                  <input type="text" name="Rtime"  class="form-control" value="{{bu.Reach_time}}" required>
                              </div>
                              <div class="form-group">
                                  <label for="username" class="">Price:</label><br>
                                  <input type="text" name="rate"  class="form-control" value="{{bu.rate}}" required>
                              </div><br>
                              <div class="form-group text-center">
                                   <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                              </div><br>

                              {% endfor %}
                          </form>
                          {% for message in messages %}
                          <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          {% endfor %}
                      </div>
                  </div>
              </div>
          </div>
      </div><br>

{% endblock %}
